<ion-header>
  <ion-navbar>
    <ion-title>抽签</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-gray">

  <ion-list class="margin-top-list">
    <ion-item-sliding *ngFor="let item of items">
      <button ion-item (click)="itemSelected(item)">
        {{ item }}
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">删除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="addItem()">
      <ion-icon name="add">
      </ion-icon>
    </button>
  </ion-fab>
</ion-content>
