<ion-header>
  <ion-navbar>
    <ion-title>抽签</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addItem()">添加</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button> 
  </ion-list>
</ion-content>
