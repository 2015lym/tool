<ion-header>
  <ion-navbar>
    <ion-title>其他</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-gray">

  <ion-list class="margin-top-list">
    <button ion-item>
      <ion-avatar item-start>
        <img class="image" src="./assets/imgs/rabbit.jpg">
      </ion-avatar>
      <h2>信使小白兔</h2>
      <p>你好，世界！</p>
    </button>
    <button ion-item (click)="getRandomNumber()">
      <ion-icon name="cube" item-start></ion-icon>
      随机数
    </button>
    <button ion-item (click)="getCoin()">
      <ion-icon name="contrast" item-start></ion-icon>
      三个硬币
    </button>
    <button ion-item>
      <ion-icon name="volume-up" item-start></ion-icon>
      音量调节
      <span item-end>{{volume}}</span>
    </button>
    <ion-item>
      <ion-range min="0" max="100" step="1" [(ngModel)]="volume" (ionChange)="volumnChange()">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>
    <button ion-item (click)="updateApp()">
        <ion-icon name="download" item-start></ion-icon>
        应用更新
        <span item-end>V 1.1.0</span>
      </button>
  </ion-list>

</ion-content>
